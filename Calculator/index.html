<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="calculatorBody">
            <input type="text" name="" id="display">
            <div class="keys">
                <button onclick="currentValue=''; document.querySelector('#display').value=currentValue;">C</button>
                <button onclick="currentValue+=1; document.querySelector('#display').value=currentValue;">1</button>
                <button onclick="currentValue+=2; document.querySelector('#display').value=currentValue;"> 2</button>
                <button onclick="currentValue+='+'; document.querySelector('#display').value=currentValue;"> +</button>
                <button onclick="currentValue+=3; document.querySelector('#display').value=currentValue;">3</button>
                <button onclick="currentValue+=4; document.querySelector('#display').value=currentValue;">4</button>
                <button onclick="currentValue+='-'; document.querySelector('#display').value=currentValue;">-</button>
                <button onclick="currentValue+=5; document.querySelector('#display').value=currentValue;"> 5</button>
                <button onclick="currentValue+=6; document.querySelector('#display').value=currentValue;">6</button>
                <button onclick="currentValue+='*'; document.querySelector('#display').value=currentValue;">*</button>
                <button onclick="currentValue+=7; document.querySelector('#display').value=currentValue;">7</button>
                <button onclick="currentValue+=8; document.querySelector('#display').value=currentValue;">8</button>
                <button onclick="currentValue+='/'; document.querySelector('#display').value=currentValue;">/</button>
                <button onclick="currentValue=eval(currentValue); document.querySelector('#display').value=currentValue;">=</button>
                <button onclick="currentValue+=9; document.querySelector('#display').value=currentValue;">9</button>
                <button onclick="currentValue+=0; document.querySelector('#display').value=currentValue;">0</button>
                <button onclick="currentValue+='.'; document.querySelector('#display').value=currentValue;">.</button>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
